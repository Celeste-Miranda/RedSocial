<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>

    <div th:fragment="header">
        <header class="sticky-top" style="background-color: #fff;">
            <nav class="navbar navbar-expand-md navbar-light">
                <div class="container">
                    <a class="navbar-brand btn btn-sm" th:href="@{/}">
                        &nbsp; <img th:src="@{/iconos/logoFraseEgg.svg}" alt="EGG" width="120">

                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHome"
                        aria-controls="navbarHome" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarHome">
                        <form class="d-flex mx-auto" th:action="@{/perfil/buscados}" method="GET">
                            <input class="form-control me-2" type="text" name="nombreYApellido"
                                placeholder="nombre y apellido" aria-label="Search">
                            <button class="btn btn-outline-success px-1 py-0" type="submit"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="20" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg></button>
                        </form>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/perfil}">Perfil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/}">Home </a>
                            </li>



                            <div class="dropdown text-end">
                                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle"
                                    id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">

                                    <img th:if="${perfil.foto != null}" th:src="@{|/obtener-foto/${perfil.foto}|}"
                                        alt="Perfil" width="32" height="32" id="fotoPerfil" class="rounded-circle me-2">

                                    <img th:unless="${perfil.foto != null}" th:src="@{/foto/FotoPorDefecto.jpg}"
                                        alt="mdo" width="32" height="32" class="rounded-circle me-2">
                                </a>
                                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                                    <li><a class="dropdown-item text-capitalize"
                                            th:href="@{/perfil/editar/__${perfil.id}__}">editar perfil</a></li>
                                    <a class="dropdown-item text-capitalize" sec:authorize="hasRole('ADMIN')"
                                        th:href="@{/roles/crear-rol}">Crear Rol</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item text-capitalize" sec:authorize="hasRole('ADMIN')"
                                            th:href="@{/roles}">Lista de Roles</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item text-capitalize" th:href="@{/logout}">cerrar
                                            sesi&oacute;n</a>
                                    </li>

                                </ul>
                            </div>


                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- FIN NAVBAR -->

    </div>


    <div th:fragment="footer">

        <p class="flotante"><a href="#top" class="btn btn-sm btn-warning shadow">Subir</a></p>


        <footer class="footer py-3 bg-dark fixed-bottom">
            <div class="container d-flex justify-content-center">
                <p class="text-muted">&copy; EggSocial - <span th:text="${fechaFooter}"></span></p>
                <div>
                    <img th:src="@{/iconos/iconoEgg.svg}" alt="20">
                </div>
            </div>




        </footer>

    </div>


    <div th:fragment="listaAmigos">



        <!-- INICIO COLUMNA AMIGOS -->

        <!-- AMIGOS -->
        <div class="bg-white " th:if="${amigos.isEmpty}">
            <p class="pt-3 ps-3">Tus amigos</p>
            <hr class="bg-warning" style="height: 5px;">
            <p class="text-center pb-4"> Aun no tenes amigos :´( </p>

        </div>


        <div class="bg-white " th:unless="${amigos.isEmpty()}">
            <p class="pt-3 ps-3">Tus amigos</p>
            <hr class="bg-warning" style="height: 5px;">
            <div class="list-group list-group-flush mx-2 mt-4">
                <div class="list-group-item list-group-item-action " th:each="amigo : ${amigos}">
                    <div class="clearfix">
                        <div th:if="${amigo.foto !=null}">
                            <a th:href="@{/perfil/mostrar/__${amigo.id}__}">
                                <img th:src="@{|/obtener-foto/${amigo.foto}|}" alt="Perfil" id="fotoPerfil" width="50"
                                    class="float-start">
                            </a>

                        </div>
                        <div th:unless="${perfil.foto != null}">
                            <a th:href="@{/perfil/mostrar/__${amigo.id}__}">
                                <img th:src="@{/foto/FotoPorDefecto.jpg}" alt="Perfil" id="fotoPerfil" width="50"
                                    class="float-start">
                            </a>
                        </div>
                        <div class="float-start ms-3">
                            <h5 class="mt-1 mb-0 text-capitalize me-3" th:text="|${amigo.nombre} ${amigo.apellido}|">
                            </h5>
                            <p class="text-muted my-0" th:text="${amigo.residencia}"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!-- RAMDON -->
        <div class="bg-white mt-4" th:unless="${perfiles.isEmpty()}">
            <p class="pt-3 ps-3">Gente que quiz&aacute;s conozcas</p>
            <hr class="bg-warning" style="height: 5px;">
            <div class="list-group list-group-flush mx-2">
                <div class="list-group-item list-group-item-action" th:each="perfil : ${perfiles}">
                    <div class="clearfix">
                        <div th:if="${perfil.foto !=null}">
                            <a th:href="@{/perfil/mostrar/__${perfil.id}__}">
                                <img th:src="@{|/obtener-foto/${perfil.foto}|}" alt="Perfil" id="fotoPerfil" width="50"
                                    class="float-start">
                            </a>

                        </div>
                        <div th:unless="${perfil.foto != null}">
                            <a th:href="@{/perfil/mostrar/__${perfil.id}__}">
                                <img th:src="@{/foto/FotoPorDefecto.jpg}" alt="Perfil" id="fotoPerfil" width="50"
                                    class="float-start">
                            </a>
                        </div>
                        <div class="float-start ms-3">
                            <h5 class="mt-1 mb-0 text-capitalize me-3" th:text="|${perfil.nombre} ${perfil.apellido}|">
                            </h5>
                            <p class="text-muted my-0" th:text="${perfil.residencia}"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- FIN COLUMNA AMIGOS -->

    </div>

    <div th:fragment="perfil-header">
        <div class="container col-12">
            <div class="position-relative ">
                <img th:src="@{/imagenes/PortadaFondo.jpg}" class="w-100" alt="" height="400">
                <!--   <div class="position-absolute bottom-0 start-0">
                    <img class="img-fluid img-thumbnail"
                       
                        th:src="@{/foto/FotoPorDefecto.jpg}"
                        alt=""
                        width="150">

                </div> -->

                <div class="position-absolute bottom-0 start-0 d-flex align-items-end">
                    <div th:if="${perfilFeed.foto != null}" class="">

                        <img th:src="@{|/obtener-foto/${perfilFeed.foto}|}" alt="Perfil" id="fotoPerfil"
                            class="img-fluid img-thumbnail  mt-3" width="150">

                    </div>
                    <div th:unless="${perfilFeed.foto != null}" class="">
                        <img th:src="@{/foto/FotoPorDefecto.jpg}" class="img-fluid img-thumbnail  mt-3" width="150">


                    </div>
                    <div class="">
                        <h1 class=" fs-3 ms-3 mb-4" th:text="|${perfilFeed.nombre} ${perfilFeed.apellido}|">

                        </h1>
                    </div>
                </div>
            </div>

            <div class="btn-group " role="group" th:if="${perfil.id}==${perfilFeed.id}">
                <button type="button" class=" boton btn ">Mis Publicaciones</button>
                <a th:href="@{/perfil/amigos}" type="button" class="boton btn ">Mis Amigos</a>

                <a th:href="@{/invitaciones/lista}" type="button" class="boton btn ">Invitaciones
                    <p class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        <span th:text="${cantidadInvitaciones}"> </span>

                        <span class="visually-hidden">unread messages</span>
                    </p>
                </a>

            </div>

            <div th:unless="${perfil.id}== ${perfilFeed.id} " class="btn-group " role="group">

                <div th:if="${invitar}">

                    <form th:action="@{/invitaciones/invitar}" method="post">

                        <input type="hidden" name="idRemitente" th:value="${perfil.id}">
                        <input type="hidden" name="idDestinatario" th:value="${perfilFeed.id}">

                        <button type="submit" class=" boton btn ">Añadir Amigo</button>
                    </form>



                </div>

                <div th:unless="${invitar}">
                    <div th:if="${amistad}">

                        <form th:action="@{/invitaciones/eliminar}" method="post">

                          
                            <input type="hidden" name="id" th:value="${invitacion.id}">

                            <button type="submit" class=" boton btn ">Eliminar Amigo</button>
                        </form>
                    </div>
                    <div th:unless="${amistad}">
                        <form th:action="@{/invitaciones/rechazar}" method="POST">
                            <input type="hidden" name="id" th:value="${invitacion.id}"> 


                            <button type="submit" class=" boton btn ">Eliminar invitacion</button>
                        </form>
                    </div>
                </div>


                <!--crear mensaje que ya se envio solicitud-->
            </div>

        </div>
    </div>

    <!-- INICIO FORMULARIO DE NUEVA PUBLICACION -->
    <div th:fragment="crearPublicacion" th:if="${perfil.id}==${perfilFeed.id}">
        <form th:action="@{/publicaciones/guardar-publicacion}" th:object="${publicacion}" method="post"
            enctype="multipart/form-data" class="bg-white d-flex flex-column mb-3">
            <textarea th:field="*{descripcion}" name="descripcion" id="descripcion" rows="3"
                class="form-control form-control-sm border-0" placeholder="¿Que estas pensando?"></textarea>
            <div class="d-flex justify-content-between px-3 py-3 rounded-bottom" style="background-color: #EAEDED;">
                <input type="hidden" name="id" id="id" th:field="${perfil.id}">
                <label for="foto" id="labelFoto" class="btn btn-sm btn-warning"> <img th:src="@{/iconos/image.svg}">
                    FOTO</label>
                <input type="file" name="foto" id="foto" th:field="*{foto}" accept="image/*" hidden>
                <button type="submit" class="btn btn-sm btn-warning">Publicar</button>
            </div>
        </form>
    </div>
    <!-- FIN FORMULARIO DE NUEVA PUBLICACION -->




    <!-- Publicacion 1 -->
    <div th:fragment="publicaciones">
        <div th:if="${publicaciones.isEmpty()}">
            <p class="fs-5">No tiene Publicaciones</p>
        </div>
        <div th:unless="${publicaciones.isEmpty()}" th:each="publicacion : ${publicaciones}"
            class="card text-center mb-3 border border-warning">
            <div class="card-header clearfix">
                <!-- quien es el usuario -->
                <div class="float-start">

                    <div th:if="${publicacion.perfil.foto != null}" class="">

                        <img th:src="@{|/obtener-foto/${publicacion.perfil.foto}|}" alt="Perfil" id="fotoPerfil"
                            class="img-fluid rounded-circle" width="40">
                    </div>
                    <div th:unless="${publicacion.perfil.foto != null}" class="">
                        <img th:src="@{/foto/FotoPorDefecto.jpg}" class="img-fluid rounded-circle" width="40">
                    </div>
                </div>
                <div class="float-start ms-2">
                    <h5 class="mt-1 mb-0 text-capitalize"
                        th:text="|${publicacion.perfil.nombre} ${publicacion.perfil.apellido}|"> </h5>
                    <p class="text-muted my-0"
                        th:text="${#dates.format(publicacion.fechaDePublicacion, 'dd/MM/yyyy HH:mm')}"></p>
                </div>
            </div>
            <div th:if="${publicacion.foto != null}" class="">

                <img th:src="@{|/obtener-foto/${publicacion.foto}|}" alt="" id="fotoPublicacion"
                    class="card-img-top img-fluid w-75 mx-auto">




            </div>

            <!-- si hay imagen ponerla -->
            <div class="card-body">
                <!-- texto y reacciones -->
                <p class="card-text text-start" th:text="${publicacion.descripcion}"></p>
                <hr class="w-75 mx-auto mb-0 mt-2 text-muted">

            </div>
        </div>

    </div>

</body>



</html>
