<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">

    <link rel="icon" href="./iconos/iconoEgg.svg">
    <title>Perfil</title>




    <!--  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/"> -->



    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">


    <style>
        /* Boton flotante TOP */
        .flotante {
            position: fixed;
            bottom: 70px;
            right: 30px;
            z-index: 50000;

        }


        main {
            margin-bottom: 80px;
        }

        .boton {
            background-color: transparent;

            color: #696565;


        }

        .boton:hover {
            border-bottom-color: #2dc3e8;
        }
    </style>


</head>

<body>
    <div th:replace="fragments :: header"></div>


    <div th:replace="fragments ::perfil-header"></div>



    <main class="container">

        <div class="container mt-4">
            <h2>Listado de Amigos</h2>
            <hr class="mb-4"/>
            <div class="alert alert-danger" th:if="${excepcion != null}" th:text="${excepcion}"></div>
            <div class="alert alert-success" th:if="${exito != null}" th:text="${exito}"></div>
            <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
            <div th:if="${perfiles.isEmpty()}">
              <h5>No Tenes amigos :( </h5>
            </div>
            <div th:unless="${perfiles.isEmpty()}">
                <div class="row">
                    <div class="col-3" th:each="perfil : ${perfiles}">
                        <div class="card mb-4 shadow">
                            <div th:if="${perfil.foto != null}" class="card-body text-center my-2">
                                <img class="shadow rounded-circle" th:src="@{|/obtener-foto/${perfil.foto}|}" width="165">
                            </div>
                            <div th:unless="${perfil.foto != null}" class="card-body text-center my-2">
                                <img class="rounded-circle" th:src="@{/Foto/FotoPorDefecto.jpg}" width="165">
                            </div>
                            <div class="card-footer">
                                <div th:text="|Perfil: ${perfil}|"></div>
                                <div th:text="|Residencia: ${perfil.residencia}|"></div>
                                <div class="d-flex justify-content-start my-2">
                                    <a th:href="@{/perfil/modificar-perfil/_${perfil.id}_}" class="btn btn-sm me-2"><img th:src="@{/iconos/iconoEgg.svg}" width="24" role="img"/>+</a>
                                    <form th:action="@{/perfil/eliminar-perfil/_${perfil.id}_}" method="POST">
                                        <button class="btn btn-danger btn-sm" type="submit"><img th:src="@{/eliminar.svg}" width="24" role="img"/></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
          </div>


    </main>




    <div th:replace=" fragments :: footer">
    </div>




    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
